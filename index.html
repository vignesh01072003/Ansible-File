<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Colorful Web Page</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #4682b4;
        }
        a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Colorful Web Page!</h1>
        <p>This is a sample web page with some colorful design elements.</p>
        <p>Enjoy browsing and <a href="#">explore more!</a></p>
    </div>
</body>
</html>
